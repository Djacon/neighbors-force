<head>
    <link rel="stylesheet" href="sources/style/index.css">
    <script type="text/javascript" src="sources/js/index.js"></script>
</head>

<body>
    <svg width="0" height="0" display="none">
        <defs>
            <g id="hexagon">
                <polygon points=" 26,60 0,45 0,15 26,0 52,15 52,45" stroke="#808080" stroke-width="2"
                    transform=" translate(1,1)" />
            </g>
        </defs>
    </svg>
    <div id="board" unselectable="on">
        <table id="table-0">
            <tbody>
                <td id="0" power="2" owner-id="0" class="can-attack">
                    <div class="num" id="cell-n-0">2</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
                <td id="1" power="0">
                    <div class="num" id="cell-n-1">0</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
                <td id="2" power="2" owner-id="1">
                    <div class="num" id="cell-n-2">2</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
            </tbody>
        </table>
        <table id="table-1">
            <tbody>
                <td id="3" power="1" owner-id="2">
                    <div class="num" id="cell-n-3">1</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
                <td id="4" power="2" owner-id="2">
                    <div class="num" id="cell-n-4">2</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
                <td id="5" power="0">
                    <div class="num" id="cell-n-5">0</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
            </tbody>
        </table>
        <table id="table-2">
            <tbody>
                <td id="6" power="3" owner-id="2">
                    <div class="num" id="cell-n-6">3</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
                <td id="7" power="0">
                    <div class="num" id="cell-n-7">0</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
                <td id="8" power="2" owner-id="3">
                    <div class="num" id="cell-n-8">2</div><svg>
                        <use href="#hexagon"></use>
                    </svg>
                </td>
            </tbody>
        </table>
    </div>
    <form id="game-form">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="5"><br><br>

        <label for="cols">Cols:</label>
        <input type="number" id="cols" name="cols" value="5"><br><br>

        <label for="num_players">Num Players:</label>
        <input type="number" id="num_players" name="num_players" value="2"><br><br>

        <label for="player_id">Player ID:</label>
        <input type="number" id="player_id" name="player_id" value="0"><br><br>

        <button type="submit">Start Game</button>
    </form>
</body>
