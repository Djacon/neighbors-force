<head>
    <link rel="stylesheet" href="sources/style/index.css">
    <link rel="stylesheet" href="sources/style/form.css">
    <script type="text/javascript" src="sources/js/index.js"></script>
</head>

<body>
    <svg width="0" height="0" display="none">
        <defs>
            <g id="hexagon">
                <polygon points=" 26,60 0,45 0,15 26,0 52,15 52,45 0,15 52,45" stroke-width="2"
                    transform=" translate(1,1)" />
            </g>
        </defs>
    </svg>
    <div id="board" class="unselectable">
        <table id="table-0">
            <tbody>
                <td id="0" power="2" owner-id="0" class="can-attack">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">2</div>
                    <div class="num level">1</div>
                </td>
                <td id="1" power="1">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">1</div>
                    <div class="num level">1</div>
                </td>
                <td id="2" power="2" owner-id="1">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">2</div>
                    <div class="num level">1</div>
                </td>
            </tbody>
        </table>
        <table id="table-1">
            <tbody>
                <td id="3" power="1" owner-id="2">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">1</div>
                    <div class="num level">2</div>
                </td>
                <td id="4" power="2" owner-id="2">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">2</div>
                    <div class="num level">1</div>
                </td>
            </tbody>
        </table>
        <table id="table-2">
            <tbody>
                <td id="6" power="3" owner-id="2">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">3</div>
                    <div class="num level">1</div>
                </td>
                <td id="7" power="1">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">1</div>
                    <div class="num level">1</div>
                </td>
                <td id="8" power="2" owner-id="3">
                    <svg>
                        <use href="#hexagon"></use>
                    </svg>
                    <div class="num power">2</div>
                    <div class="num level">1</div>
                </td>
            </tbody>
        </table>
    </div>
    <div class="score-counter">Scores: <span id="scores">0</span></div>
    <div id="error">test</div>
    <button type="button" id="end-attack">End Attack</button>
    <button type="button" id="end-turn" class="hide">End Turn</button>
    <form id="game-form">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" value="9"><br><br>

        <label for="cols">Cols:</label>
        <input type="number" id="cols" name="cols" value="9"><br><br>

        <label for="num_players">Num Players:</label>
        <input type="range" id="num_players_slider" name="num_players" min="2" max="4" value="2"><br>
        <div class="container_number_players">
            <div class="number_players">2</div>
            <div class="number_players">3</div>
            <div class="number_players">4</div>
        </div>

        <div class="unselectable" id="bot_levels">
            <!-- Bot 1 Level Selector -->
            <div id="bot_level_1">
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_1_easy" name="bot_levels[1]" value="0" checked>
                    <label for="bot_level_1_easy">Easy</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_1_medium" name="bot_levels[1]" value="1">
                    <label for="bot_level_1_medium">Medium</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_1_hard" name="bot_levels[1]" value="2">
                    <label for="bot_level_1_hard">Hard</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_1_expert" name="bot_levels[1]" value="3">
                    <label for="bot_level_1_expert">Expert</label>
                </div>
            </div>

            <!-- Bot 2 Level Selector -->
            <div id="bot_level_2" style="display: none;">
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_2_easy" name="bot_levels[2]" value="0" checked>
                    <label for="bot_level_2_easy">Easy</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_2_medium" name="bot_levels[2]" value="1">
                    <label for="bot_level_2_medium">Medium</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_2_hard" name="bot_levels[2]" value="2">
                    <label for="bot_level_2_hard">Hard</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_2_expert" name="bot_levels[2]" value="3">
                    <label for="bot_level_2_expert">Expert</label>
                </div>
            </div>

            <!-- Bot 3 Level Selector -->
            <div id="bot_level_3" style="display: none;">
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_3_easy" name="bot_levels[3]" value="0" checked>
                    <label for="bot_level_3_easy">Easy</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_3_medium" name="bot_levels[3]" value="1">
                    <label for="bot_level_3_medium">Medium</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_3_hard" name="bot_levels[3]" value="2">
                    <label for="bot_level_3_hard">Hard</label>
                </div>
                <div class="form_radio_btn">
                    <input type="radio" id="bot_level_3_expert" name="bot_levels[3]" value="3">
                    <label for="bot_level_3_expert">Expert</label>
                </div>
            </div>
        </div>

        <button type="submit">Start Game</button>
    </form>

    <script>
        const numPlayersSlider = document.getElementById('num_players_slider');
        const botLevelsContainer = document.getElementById('bot_levels');
        const botLevel1 = document.getElementById('bot_level_1');
        const botLevel2 = document.getElementById('bot_level_2');
        const botLevel3 = document.getElementById('bot_level_3');

        numPlayersSlider.addEventListener('input', function () {
            const numPlayers = parseInt(numPlayersSlider.value);

            // Hide/show bot level selectors based on the number of players
            botLevel1.style.display = numPlayers > 1 ? 'flex' : 'none';
            botLevel2.style.display = numPlayers > 2 ? 'flex' : 'none';
            botLevel3.style.display = numPlayers > 3 ? 'flex' : 'none';
        });
    </script>
</body>
